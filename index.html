<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√ΩmDejvid ¬∑ Pace Calculator</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pace Calculator">
  <meta name="theme-color" content="#0d0d0d">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700;800;900&family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { background: #0d0d0d; color: #e8e8e8; font-family: 'Barlow', sans-serif; }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #2a2a2a; border-radius: 2px; }
    .app {
      min-height: 100vh; background: #0d0d0d;
      background-image:
        radial-gradient(ellipse 70% 50% at 5% 5%, rgba(76,255,0,.05) 0%, transparent 55%),
        radial-gradient(ellipse 50% 70% at 95% 95%, rgba(76,255,0,.03) 0%, transparent 55%);
    }
    .hdr { display:flex; align-items:center; gap:14px; padding:0 24px; height:58px; background:#111; border-bottom:1px solid #1c1c1c; position:sticky; top:0; z-index:50; }
    .hdr-badge { width:32px; height:32px; border-radius:7px; background:#4cff00; display:flex; align-items:center; justify-content:center; font-family:'Barlow Condensed',sans-serif; font-weight:900; font-size:14px; color:#0d0d0d; }
    .hdr-title { font-family:'Barlow Condensed',sans-serif; font-weight:800; font-size:19px; letter-spacing:1px; }
    .hdr-sub { font-size:10px; color:#3a3a3a; letter-spacing:2px; text-transform:uppercase; margin-top:-2px; }
    .tabs { display:flex; background:#111; border-bottom:1px solid #1c1c1c; padding:0 24px; overflow-x:auto; }
    .tab { padding:12px 18px; background:none; border:none; border-bottom:2px solid transparent; font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:12px; letter-spacing:2px; text-transform:uppercase; color:#363636; cursor:pointer; white-space:nowrap; transition:color .15s,border-color .15s; }
    .tab:hover { color:#888; }
    .tab.on { color:#4cff00; border-bottom-color:#4cff00; }
    .pg { padding:32px 24px; max-width:820px; margin:0 auto; }
    .pg-h { font-family:'Barlow Condensed',sans-serif; font-weight:900; font-size:28px; letter-spacing:.5px; line-height:1; }
    .pg-s { font-size:11px; color:#363636; letter-spacing:2px; text-transform:uppercase; margin:3px 0 28px; }
    .card { background:#131313; border:1px solid #1c1c1c; border-radius:14px; padding:26px 28px; margin-bottom:14px; }
    .card-lbl { font-size:10px; letter-spacing:2.5px; text-transform:uppercase; color:#333; margin-bottom:22px; font-weight:600; }
    .card-lbl span { color:#4cff00; }
    .big-display { display:flex; align-items:baseline; gap:0; flex-wrap:wrap; margin-bottom:28px; line-height:1; }
    .big-num { font-family:'Barlow Condensed',sans-serif; font-weight:300; font-size:88px; color:#f0f0f0; letter-spacing:-2px; line-height:.92; }
    .big-unit { font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:22px; color:#333; margin-left:4px; margin-right:16px; align-self:flex-end; padding-bottom:10px; }
    .big-num.accent { color:#4cff00; }
    .slider-block { margin-bottom:18px; }
    .slider-row { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .slider-name { font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:11px; letter-spacing:2.5px; text-transform:uppercase; color:#444; }
    .slider-val { font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:16px; color:#4cff00; letter-spacing:1px; }
    input[type=range] { -webkit-appearance:none; appearance:none; width:100%; height:2px; border-radius:1px; background:#222; outline:none; cursor:pointer; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%; background:#4cff00; border:3px solid #0d0d0d; box-shadow:0 0 0 1px #4cff00,0 0 14px rgba(76,255,0,.35); cursor:pointer; transition:box-shadow .15s; }
    input[type=range]::-webkit-slider-thumb:hover { box-shadow:0 0 0 1px #4cff00,0 0 22px rgba(76,255,0,.55); }
    input[type=range]::-moz-range-thumb { width:22px; height:22px; border-radius:50%; background:#4cff00; border:3px solid #0d0d0d; box-shadow:0 0 0 1px #4cff00,0 0 14px rgba(76,255,0,.35); cursor:pointer; }
    .rgrid { display:grid; grid-template-columns:repeat(auto-fill,minmax(148px,1fr)); gap:10px; margin-top:18px; }
    .rbox { background:#181818; border:1px solid #1c1c1c; border-radius:10px; padding:14px; transition:border-color .15s,background .15s; }
    .rbox:hover { border-color:#4cff00; background:rgba(76,255,0,.04); }
    .rbox-lbl { font-size:10px; letter-spacing:1.5px; text-transform:uppercase; color:#383838; margin-bottom:5px; }
    .rbox-val { font-family:'Barlow Condensed',sans-serif; font-weight:800; font-size:26px; color:#e8e8e8; }
    .rbox-val.g { color:#4cff00; }
    .rbox-val em { font-style:normal; font-size:13px; color:#383838; margin-left:3px; }
    .race-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(170px,1fr)); gap:10px; margin-top:16px; }
    .splits-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(108px,1fr)); gap:10px; margin-top:16px; }
    .race-card,.split-card { background:#181818; border:1px solid #1c1c1c; border-radius:10px; padding:14px; transition:border-color .15s; }
    .race-card:hover,.split-card:hover { border-color:#4cff00; }
    .race-dist { font-family:'Barlow Condensed',sans-serif; font-weight:900; font-size:18px; color:#4cff00; }
    .race-time { font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:26px; color:#e8e8e8; margin:3px 0; }
    .race-pace { font-size:11px; color:#383838; letter-spacing:.8px; }
    .split-dist { font-size:11px; letter-spacing:1.5px; text-transform:uppercase; color:#888; margin-bottom:6px; font-family:'Barlow Condensed',sans-serif; font-weight:600; }
    .split-time { font-family:'Barlow Condensed',sans-serif; font-weight:800; font-size:22px; color:#e8e8e8; }
    .ztable { width:100%; border-collapse:collapse; }
    .zrow { border-bottom:1px solid #191919; transition:background .12s; }
    .zrow:hover { background:rgba(76,255,0,.03); }
    .zrow td { padding:11px 8px; font-size:13px; }
    .znum { font-family:'Barlow Condensed',sans-serif; font-weight:900; font-size:20px; width:34px; }
    .zname { color:#aaa; font-size:12px; }
    .zpace { font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:16px; text-align:right; white-space:nowrap; }
    .zbar { width:80px; padding-right:10px; }
    .zbar-bg { background:#1e1e1e; border-radius:3px; height:4px; overflow:hidden; }
    .zbar-fill { height:100%; border-radius:3px; }
    .tag { display:inline-block; background:rgba(76,255,0,.08); border:1px solid rgba(76,255,0,.2); color:#4cff00; border-radius:4px; padding:2px 8px; font-size:10px; letter-spacing:1px; text-transform:uppercase; font-weight:600; }
    .btn-grp { display:flex; gap:8px; margin-bottom:20px; flex-wrap:wrap; }
    .btn { background:#181818; color:#444; border:1px solid #222; border-radius:8px; padding:9px 20px; font-family:'Barlow Condensed',sans-serif; font-weight:700; font-size:12px; letter-spacing:1.5px; text-transform:uppercase; cursor:pointer; transition:all .15s; }
    .btn:hover { border-color:#4cff00; color:#e8e8e8; }
    .btn.on { background:#4cff00; color:#0d0d0d; border-color:#4cff00; }
    .divider { height:1px; background:#1c1c1c; margin:20px 0; }
    @media(max-width:500px) { .big-num{font-size:64px;} .pg{padding:22px 16px;} .card{padding:20px 18px;} }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const p2 = n => String(Math.round(n)).padStart(2, "0");

    function toHMS(s) {
      if (!s || s <= 0) return "--:--";
      const h  = Math.floor(s / 3600);
      const m  = Math.floor((s % 3600) / 60);
      const sc = Math.round(s % 60);
      return h > 0 ? `${h}:${p2(m)}:${p2(sc)}` : `${m}:${p2(sc)}`;
    }

    function riegel(d1, t1, d2) { return t1 * Math.pow(d2 / d1, 1.06); }

    function Slider({ label, value, min, max, step = 1, unit, onChange }) {
      const pct = ((value - min) / (max - min)) * 100;
      const [editing, setEditing] = React.useState(false);
      const [draft, setDraft] = React.useState("");
      return (
        <div className="slider-block">
          <div className="slider-row">
            <span className="slider-name">// {label}</span>
            {editing ? (
              <input
                type="number" min={min} max={max} step={step}
                value={draft} autoFocus
                onChange={e => setDraft(e.target.value)}
                onBlur={() => {
                  const v = Math.min(max, Math.max(min, Number(draft)));
                  if (!isNaN(v)) onChange(v);
                  setEditing(false);
                }}
                onKeyDown={e => {
                  if (e.key === "Enter") { e.target.blur(); }
                  if (e.key === "Escape") setEditing(false);
                }}
                style={{
                  background:"#1a1a1a", border:"1px solid #4cff00", borderRadius:6,
                  color:"#4cff00", fontFamily:"'Barlow Condensed',sans-serif",
                  fontWeight:700, fontSize:16, width:72, textAlign:"right",
                  padding:"2px 8px", outline:"none"
                }}
              />
            ) : (
              <span className="slider-val" onClick={() => { setDraft(String(value)); setEditing(true); }}
                style={{cursor:"text", borderBottom:"1px dashed #333", paddingBottom:1}}
                title="Klikni pro ruƒçn√≠ zad√°n√≠">
                {value} {unit}
              </span>
            )}
          </div>
          <input
            type="range" min={min} max={max} step={step} value={value}
            onChange={e => onChange(Number(e.target.value))}
            style={{ background: `linear-gradient(to right, #4cff00 ${pct}%, #1e1e1e ${pct}%)` }}
          />
        </div>
      );
    }

    function PaceCard({ pm, ps, setPm, setPs, label = "TEMPO (min / km)" }) {
      return (
        <div className="card">
          <div className="card-lbl">// <span>{label}</span></div>
          <div className="big-display">
            <span className="big-num accent">{p2(pm)}</span>
            <span className="big-unit">MIN</span>
            <span className="big-num">{p2(ps)}</span>
            <span className="big-unit">S</span>
          </div>
          <Slider label="MINUTY"  value={pm} min={1} max={15} unit="min" onChange={setPm} />
          <Slider label="SEKUNDY" value={ps} min={0} max={59} unit="s"   onChange={setPs} />
        </div>
      );
    }

    const RACES = [
      { label:"1 km",       dist:1000 },
      { label:"1 m√≠le",     dist:1609.34 },
      { label:"3 km",       dist:3000 },
      { label:"5 km",       dist:5000 },
      { label:"10 km",      dist:10000 },
      { label:"P≈Ølmaraton", dist:21097.5 },
      { label:"Maraton",    dist:42195 },
      { label:"50 km",      dist:50000 },
      { label:"100 km",     dist:100000 },
    ];

    const SPLITS = [
      { label:"100 m",  dist:100 },
      { label:"200 m",  dist:200 },
      { label:"300 m",  dist:300 },
      { label:"400 m",  dist:400 },
      { label:"600 m",  dist:600 },
      { label:"800 m",  dist:800 },
      { label:"1 km",   dist:1000 },
      { label:"1 m√≠le", dist:1609.34 },
    ];

    const ZONES = [
      { num:1,  name:"Voln√© v√Ωklusy (regenerace)",      from:"04:38", to:"05:23", color:"#4fc3f7" },
      { num:2,  name:"Voln√© bƒõhy ‚Äî long, kopce",        from:"04:07", to:"04:38", color:"#29b6f6" },
      { num:3,  name:"Dlouh√© bƒõhy (rovina)",            from:"03:42", to:"04:07", color:"#26c6da" },
      { num:4,  name:"Tempov√© bƒõhy 20‚Äì30' (maraton)",   from:"03:33", to:"03:42", color:"#66bb6a" },
      { num:5,  name:"Tempov√© bƒõhy 10‚Äì15' (p≈Ølka)",     from:"03:20", to:"03:33", color:"#4cff00" },
      { num:6,  name:"Tempo des√≠tky (2 km)",            from:"03:12", to:"03:20", color:"#d4e157" },
      { num:7,  name:"Tempo des√≠tky a≈æ pƒõtky (1 km)",   from:"03:03", to:"03:12", color:"#ffca28" },
      { num:8,  name:"Tempo pƒõtky (400/600 m)",         from:"02:59", to:"03:03", color:"#ffa726" },
      { num:9,  name:"Tempo trojky (200 m)",            from:"02:51", to:"02:59", color:"#ef5350" },
      { num:10, name:"Rovinky (≈°printy)",               from:"02:26", to:"02:51", color:"#b71c1c" },
    ];

    const ZF = [
      [1.4,1.63],[1.24,1.4],[1.115,1.24],[1.07,1.115],[1.0,1.07],
      [0.967,1.0],[0.917,0.967],[0.9,0.917],[0.858,0.9],[0.74,0.858],
    ];

    function ConvertTab({ pm, ps, setPm, setPs }) {
      const tot = pm * 60 + ps;
      const kph = tot ? (3600 / tot).toFixed(2) : "‚Äì";
      const mps = tot ? (1000 / tot).toFixed(2) : "‚Äì";
      const [kphVal, setKphVal] = useState(14.4);
      const paceRevSec = kphVal > 0 ? 3600 / kphVal : 0;
      return (
        <div>
          <div className="pg-h">TEMPO ‚Üí RYCHLOST</div>
          <div className="pg-s">P≈ôepoƒçet min/km ‚Üî km/h</div>
          <PaceCard pm={pm} ps={ps} setPm={setPm} setPs={setPs} label="TEMPO (min / km)" />
          <div className="rgrid">
            <div className="rbox"><div className="rbox-lbl">Rychlost</div><div className="rbox-val g">{kph}<em>km/h</em></div></div>
            <div className="rbox"><div className="rbox-lbl">m/s</div><div className="rbox-val">{mps}<em>m/s</em></div></div>
            <div className="rbox"><div className="rbox-lbl">Tempo / m√≠le</div><div className="rbox-val">{toHMS(tot * 1.60934)}<em>min/mi</em></div></div>
            <div className="rbox"><div className="rbox-lbl">Tempo min/km</div><div className="rbox-val g">{pm}:{p2(ps)}<em>min/km</em></div></div>
          </div>
          <div className="card" style={{marginTop:14}}>
            <div className="card-lbl">// <span>ZPƒöT: km/h ‚Üí tempo</span></div>
            <div className="big-display">
              <span className="big-num accent">{kphVal.toFixed(1)}</span>
              <span className="big-unit">KM/H</span>
            </div>
            <Slider label="RYCHLOST" value={kphVal} min={5} max={30} step={0.1} unit="km/h" onChange={v => setKphVal(parseFloat(parseFloat(v).toFixed(1)))} />
            <div className="divider" />
            <div className="rgrid" style={{marginTop:0}}>
              <div className="rbox"><div className="rbox-lbl">Tempo min/km</div><div className="rbox-val g">{toHMS(paceRevSec)}</div></div>
              <div className="rbox"><div className="rbox-lbl">Tempo min/m√≠le</div><div className="rbox-val">{toHMS(paceRevSec * 1.60934)}</div></div>
            </div>
          </div>
        </div>
      );
    }

    function SplitsTab({ pm, ps, setPm, setPs }) {
      const tot = pm * 60 + ps;
      return (
        <div>
          <div className="pg-h">SPLITY & √öSEKY</div>
          <div className="pg-s">ƒåasy na 100 m ‚Äì 1 m√≠li</div>
          <PaceCard pm={pm} ps={ps} setPm={setPm} setPs={setPs} />
          <div className="splits-grid">
            {SPLITS.map(d => (
              <div className="split-card" key={d.label}>
                <div className="split-dist">{d.label}</div>
                <div className="split-time">{toHMS(tot * d.dist / 1000)}</div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function RacesTab({ pm, ps, setPm, setPs }) {
      const [mode, setMode] = useState("pace");
      const tot = pm * 60 + ps;
      const [ridx, setRidx] = useState(4);
      const [rH, setRH] = useState(0);
      const [rM, setRM] = useState(38);
      const [rS, setRS] = useState(0);
      const refSec = rH * 3600 + rM * 60 + rS;
      return (
        <div>
          <div className="pg-h">Z√ÅVODN√ç ƒåASY</div>
          <div className="pg-s">Predikce z tempa nebo Riegelova vzorce</div>
          <div className="btn-grp">
            <button className={`btn${mode==="pace"?" on":""}`}   onClick={()=>setMode("pace")}>Z tempa</button>
            <button className={`btn${mode==="riegel"?" on":""}`} onClick={()=>setMode("riegel")}>Riegel predikce</button>
          </div>
          {mode === "pace" ? (
            <>
              <PaceCard pm={pm} ps={ps} setPm={setPm} setPs={setPs} />
              <div className="race-grid">
                {RACES.map(d => (
                  <div className="race-card" key={d.label}>
                    <div className="race-dist">{d.label}</div>
                    <div className="race-time">{toHMS(tot * d.dist / 1000)}</div>
                    <div className="race-pace">{pm}:{p2(ps)} min/km</div>
                  </div>
                ))}
              </div>
            </>
          ) : (
            <div className="card">
              <div className="card-lbl">// <span>REFERENƒåN√ç V√ùSLEDEK</span></div>
              <div style={{marginBottom:20}}>
                <div style={{fontSize:10,letterSpacing:2.5,textTransform:"uppercase",color:"#333",marginBottom:10,fontWeight:600}}>// VZD√ÅLENOST</div>
                <div style={{display:"flex",flexWrap:"wrap",gap:6}}>
                  {RACES.map((d,i) => (
                    <button key={d.label} className={`btn${ridx===i?" on":""}`}
                      style={{padding:"6px 12px",fontSize:11}} onClick={()=>setRidx(i)}>{d.label}</button>
                  ))}
                </div>
              </div>
              <div className="big-display">
                <span className="big-num accent">{p2(rH)}</span><span className="big-unit">H</span>
                <span className="big-num">{p2(rM)}</span><span className="big-unit">MIN</span>
                <span className="big-num">{p2(rS)}</span><span className="big-unit">S</span>
              </div>
              <Slider label="HODINY"  value={rH} min={0} max={12} unit="h"   onChange={setRH} />
              <Slider label="MINUTY"  value={rM} min={0} max={59} unit="min" onChange={setRM} />
              <Slider label="SEKUNDY" value={rS} min={0} max={59} unit="s"   onChange={setRS} />
              <div style={{marginTop:10}}><span className="tag">Riegel≈Øv vzorec</span><span style={{fontSize:11,color:"#333",marginLeft:8}}>T‚ÇÇ = T‚ÇÅ √ó (D‚ÇÇ/D‚ÇÅ)^1.06</span></div>
              <div className="race-grid" style={{marginTop:16}}>
                {RACES.filter((_,i)=>i!==ridx).map(d => {
                  const pred = riegel(RACES[ridx].dist, refSec, d.dist);
                  const pace = pred / (d.dist / 1000);
                  return (
                    <div className="race-card" key={d.label}>
                      <div className="race-dist">{d.label}</div>
                      <div className="race-time">{toHMS(pred)}</div>
                      <div className="race-pace">{toHMS(pace)} min/km</div>
                    </div>
                  );
                })}
              </div>
            </div>
          )}
        </div>
      );
    }

    function ZonesTab({ pm, ps, setPm, setPs }) {
      const thr = pm * 60 + ps;
      const dyn = ZONES.map((z, i) => ({
        ...z,
        fromSec: thr * ZF[i][0],
        toSec:   thr * ZF[i][1],
      }));
      return (
        <div>
          <div className="pg-h">TR√âNINKOV√â Z√ìNY</div>
          <div className="pg-s">Dynamick√© z√≥ny ¬∑ T√ΩmDejvid</div>
          <PaceCard pm={pm} ps={ps} setPm={setPm} setPs={setPs} label="PRAHOV√â TEMPO = Z√ìNA 5" />
          <div className="card">
            <table className="ztable">
              <thead>
                <tr>
                  {["#","N√°zev","Rozsah min/km",""].map((h,i)=>(
                    <td key={i} style={{padding:"6px 8px",fontSize:10,letterSpacing:2,textTransform:"uppercase",color:"#282828",textAlign:i===2?"right":"left"}}>{h}</td>
                  ))}
                </tr>
              </thead>
              <tbody>
                {dyn.map((z,i)=>(
                  <tr className="zrow" key={z.num}>
                    <td className="znum" style={{color:z.color}}>{z.num}</td>
                    <td className="zname">{z.name}</td>
                    <td className="zpace">
                      <span style={{color:"#444"}}>{toHMS(z.fromSec)}</span>
                      <span style={{color:"#2a2a2a",margin:"0 6px"}}>‚Äì</span>
                      <span style={{color:"#d0d0d0"}}>{toHMS(z.toSec)}</span>
                    </td>
                    <td className="zbar">
                      <div className="zbar-bg">
                        <div className="zbar-fill" style={{width:`${10+i*10}%`,background:z.color}}/>
                      </div>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
          <div className="card" style={{background:"transparent",border:"1px solid #181818"}}>
            <div style={{marginBottom:14}}><span className="tag">Fixn√≠ z√≥ny T√ΩmDejvid</span></div>
            <table className="ztable">
              <tbody>
                {ZONES.map(z=>(
                  <tr className="zrow" key={z.num}>
                    <td className="znum" style={{color:z.color}}>{z.num}</td>
                    <td className="zname">{z.name}</td>
                    <td className="zpace">
                      <span style={{color:"#444"}}>{z.from}</span>
                      <span style={{color:"#2a2a2a",margin:"0 6px"}}>‚Äì</span>

    function BigEdit({ value, min, max, step = 1, decimals = 0, accent, onChange }) {
      const [editing, setEditing] = React.useState(false);
      const [draft, setDraft] = React.useState("");
      const display = decimals > 0 ? value.toFixed(decimals) : p2(value);
      return editing ? (
        <input
          type="number" min={min} max={max} step={step}
          value={draft} autoFocus
          onChange={e => setDraft(e.target.value)}
          onBlur={() => {
            const v = Math.min(max, Math.max(min, Number(draft)));
            if (!isNaN(v)) onChange(v);
            setEditing(false);
          }}
          onKeyDown={e => {
            if (e.key === "Enter") e.target.blur();
            if (e.key === "Escape") setEditing(false);
          }}
          style={{
            fontFamily:"'Barlow Condensed',sans-serif", fontWeight:300,
            fontSize:88, lineHeight:.92, letterSpacing:-2,
            color: accent ? "#4cff00" : "#f0f0f0",
            background:"transparent", border:"none",
            borderBottom: "2px solid #4cff00",
            outline:"none", width:"2.2ch", padding:0,
            MozAppearance:"textfield"
          }}
        />
      ) : (
        <span
          className={"big-num" + (accent ? " accent" : "")}
          onClick={() => { setDraft(String(value)); setEditing(true); }}
          style={{cursor:"text", borderBottom:"2px solid transparent",
            transition:"border-color .15s"}}
          onMouseEnter={e => e.target.style.borderBottomColor="#4cff00"}
          onMouseLeave={e => e.target.style.borderBottomColor="transparent"}
          title="Klikni pro zad√°n√≠">
          {display}
        </span>
      );
    }

    const GOAL_DISTS = [
      { label:"1 km",       dist:1000 },
      { label:"3 km",       dist:3000 },
      { label:"5 km",       dist:5000 },
      { label:"10 km",      dist:10000 },
      { label:"P≈Ølmaraton", dist:21097.5 },
      { label:"Maraton",    dist:42195 },
      { label:"Vlastn√≠",    dist:null },
    ];

    function GoalTab() {
      const [gH,  setGH]  = useState(1);
      const [gM,  setGM]  = useState(36);
      const [gS,  setGS]  = useState(0);
      const [didx, setDidx] = useState(4);
      const [customKm, setCustomKm] = useState(10);
      const [splitEvery, setSplitEvery] = useState(1);
      const [splitType, setSplitType] = useState("even");

      const totalSec = gH * 3600 + gM * 60 + gS;
      const distM    = GOAL_DISTS[didx].dist ?? customKm * 1000;
      const distKm   = distM / 1000;
      const paceSec  = distKm > 0 && totalSec > 0 ? totalSec / distKm : 0;
      const kph      = paceSec > 0 ? (3600 / paceSec).toFixed(2) : "‚Äì";

      const checkpoints = [];
      for (let k = splitEvery; k < distKm; k += splitEvery) {
        checkpoints.push(parseFloat(k.toFixed(4)));
      }
      checkpoints.push(parseFloat(distKm.toFixed(4)));

      function segmentPace(segStart, segEnd) {
        if (splitType === "even") return paceSec;
        // Plynul√Ω p≈ôechod: line√°rn√≠ interpolace od +1% na zaƒç√°tku do -1% na konci (negative)
        const segMid = (segStart + segEnd) / 2;
        const progress = segMid / distKm; // 0 = start, 1 = c√≠l
        const factor = splitType === "negative"
          ? 1.01 - progress * 0.02   // zaƒç√≠n√° +1%, konƒç√≠ -1%
          : 0.99 + progress * 0.02;  // zaƒç√≠n√° -1%, konƒç√≠ +1%
        return paceSec * factor;
      }

      return (
        <div>
          <div className="pg-h">C√çLOV√ù ƒåAS</div>
          <div className="pg-s">Zadej ƒças + vzd√°lenost ‚Üí v√Ωsledn√© tempo</div>

          <div className="card">
            <div className="card-lbl">// <span>VZD√ÅLENOST</span></div>
            <div style={{display:"flex",flexWrap:"wrap",gap:6,marginBottom:GOAL_DISTS[didx].dist===null?16:0}}>
              {GOAL_DISTS.map((d,i) => (
                <button key={d.label} className={`btn${didx===i?" on":""}`}
                  style={{padding:"8px 14px",fontSize:12}} onClick={()=>setDidx(i)}>{d.label}</button>
              ))}
            </div>
            {GOAL_DISTS[didx].dist === null && (
              <div style={{marginTop:16}}>
                <div className="big-display">
                  <BigEdit value={customKm} min={0.1} max={200} step={0.1} decimals={1} accent onChange={v => setCustomKm(parseFloat(parseFloat(v).toFixed(1)))} /><span className="big-unit">KM</span>
                </div>
                <Slider label="VZD√ÅLENOST" value={customKm} min={0.1} max={200} step={0.1} unit="km" onChange={v => setCustomKm(parseFloat(parseFloat(v).toFixed(1)))} />
              </div>
            )}
          </div>

          <div className="card">
            <div className="card-lbl">// <span>C√çLOV√ù ƒåAS</span></div>
            <div className="big-display">
              <BigEdit value={gH} min={0} max={24} accent onChange={setGH} /><span className="big-unit">H</span>
              <BigEdit value={gM} min={0} max={59} onChange={setGM} /><span className="big-unit">MIN</span>
              <BigEdit value={gS} min={0} max={59} onChange={setGS} /><span className="big-unit">S</span>
            </div>
            <Slider label="HODINY"  value={gH} min={0} max={24} unit="h"   onChange={setGH} />
            <Slider label="MINUTY"  value={gM} min={0} max={59} unit="min" onChange={setGM} />
            <Slider label="SEKUNDY" value={gS} min={0} max={59} unit="s"   onChange={setGS} />
          </div>

          {paceSec > 0 && (
            <>
              <div className="card" style={{border:"1px solid rgba(76,255,0,.25)",background:"rgba(76,255,0,.04)"}}>
                <div className="card-lbl">// <span>V√ùSLEDN√â TEMPO</span></div>
                <div className="big-display" style={{marginBottom:8}}>
                  <span className="big-num accent">{Math.floor(paceSec/60)}</span>
                  <span className="big-unit">MIN</span>
                  <span className="big-num accent">{p2(Math.round(paceSec%60))}</span>
                  <span className="big-unit">S / KM</span>
                </div>
                <div className="rgrid" style={{marginTop:16}}>
                  <div className="rbox"><div className="rbox-lbl">Rychlost</div><div className="rbox-val g">{kph}<em>km/h</em></div></div>
                  <div className="rbox"><div className="rbox-lbl">Vzd√°lenost</div><div className="rbox-val">{distKm%1===0?distKm:distKm.toFixed(2)}<em>km</em></div></div>
                  <div className="rbox"><div className="rbox-lbl">C√≠lov√Ω ƒças</div><div className="rbox-val">{toHMS(totalSec)}</div></div>
                  <div className="rbox"><div className="rbox-lbl">Tempo / m√≠le</div><div className="rbox-val">{toHMS(paceSec*1.60934)}<em>min/mi</em></div></div>
                </div>
              </div>

              <div className="card">
                <div className="card-lbl">// <span>NASTAVEN√ç MEZIƒåAS≈Æ</span></div>
                <div style={{marginBottom:16}}>
                  <div style={{fontSize:10,letterSpacing:2,textTransform:"uppercase",color:"#444",marginBottom:8,fontWeight:600}}>Interval</div>
                  <div style={{display:"flex",gap:6,flexWrap:"wrap"}}>
                    {[1,5,10].map(v => (
                      <button key={v} className={`btn${splitEvery===v?" on":""}`}
                        style={{padding:"8px 18px"}} onClick={()=>setSplitEvery(v)}>ka≈æd√Ω {v} km</button>
                    ))}
                  </div>
                </div>
                <div>
                  <div style={{fontSize:10,letterSpacing:2,textTransform:"uppercase",color:"#444",marginBottom:8,fontWeight:600}}>Typ rozlo≈æen√≠</div>
                  <div style={{display:"flex",gap:6,flexWrap:"wrap"}}>
                    <button className={`btn${splitType==="even"?" on":""}`}     style={{padding:"8px 14px"}} onClick={()=>setSplitType("even")}>‚ö° Even split</button>
                    <button className={`btn${splitType==="negative"?" on":""}`} style={{padding:"8px 14px"}} onClick={()=>setSplitType("negative")}>üìà Negative split</button>
                    <button className={`btn${splitType==="positive"?" on":""}`} style={{padding:"8px 14px"}} onClick={()=>setSplitType("positive")}>üìâ Positive split</button>
                  </div>
                  {splitType !== "even" && (
                    <div style={{marginTop:10,fontSize:11,color:"#555"}}>
                      {splitType==="negative"
                        ? "1. polovina ~1% pomalej≈°√≠ ‚Üí 2. polovina ~1% rychlej≈°√≠"
                        : "1. polovina ~1% rychlej≈°√≠ ‚Üí 2. polovina ~1% pomalej≈°√≠"}
                    </div>
                  )}
                </div>
              </div>

              {checkpoints.length > 0 && (
                <div className="card">
                  <div className="card-lbl">// <span>MEZIƒåASY</span></div>
                  <table className="ztable">
                    <thead>
                      <tr>
                        <td style={{padding:"6px 10px",fontSize:10,letterSpacing:2,textTransform:"uppercase",color:"#333",width:80}}>Km</td>
                        <td style={{padding:"6px 10px",fontSize:10,letterSpacing:2,textTransform:"uppercase",color:"#333",textAlign:"right"}}>√ösek</td>
                        <td style={{padding:"6px 10px",fontSize:10,letterSpacing:2,textTransform:"uppercase",color:"#333",textAlign:"right"}}>Celkem</td>
                        <td style={{padding:"6px 10px",fontSize:10,letterSpacing:2,textTransform:"uppercase",color:"#333",textAlign:"right"}}>Tempo</td>
                      </tr>
                    </thead>
                    <tbody>
                      {(() => {
                        let cumSec = 0;
                        let prevKm = 0;
                        return checkpoints.map((km) => {
                          const segKm = km - prevKm;
                          const sp = segmentPace(prevKm, km);
                          const segSec = sp * segKm;
                          cumSec += segSec;
                          const isLast = Math.abs(km - distKm) < 0.001 && distKm % splitEvery !== 0;
                          const label = isLast ? distKm.toFixed(2)+" km" : km+" km";
                          const result = (
                            <tr className="zrow" key={km}>
                              <td style={{fontFamily:"'Barlow Condensed',sans-serif",fontWeight:700,fontSize:16,color:"#4cff00"}}>{label}</td>
                              <td style={{fontFamily:"'Barlow Condensed',sans-serif",fontWeight:700,fontSize:17,color:"#e8e8e8",textAlign:"right"}}>{toHMS(segSec)}</td>
                              <td style={{fontFamily:"'Barlow Condensed',sans-serif",fontWeight:700,fontSize:17,color:"#aaa",textAlign:"right"}}>{toHMS(cumSec)}</td>
                              <td style={{fontFamily:"'Barlow Condensed',sans-serif",fontWeight:600,fontSize:14,
                                color: splitType==="even" ? "#555" : (sp < paceSec ? "#4cff00" : "#ef5350"),
                                textAlign:"right"}}>{Math.floor(sp/60)}:{p2(Math.round(sp%60))}</td>
                            </tr>
                          );
                          prevKm = km;
                          return result;
                        });
                      })()}
                    </tbody>
                  </table>
                </div>
              )}
            </>
          )}
        </div>
      );
    }

    const TABS = [
      { id:"goal",    label:"üéØ C√≠lov√Ω ƒças" },
      { id:"splits",  label:"‚è± Splity" },
      { id:"convert", label:"üîÑ Konverze" },
      { id:"races",   label:"üèÜ Z√°vody" },

    ];
